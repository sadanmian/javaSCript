<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Browser Events</title>
</head>

<body>

    <div class="container" onmouseenter="alert('container ke andar mouse gaya')">
        <button onclick="document.body.style.background = 'red'">Red</button>
        <button onclick="document.body.style.background = 'green'">Green</button>
        <button onclick="document.body.style.background = 'darkblue'">Dark Blue</button>
    </div>
    <script src="script.js"></script>
</body>

</html>
